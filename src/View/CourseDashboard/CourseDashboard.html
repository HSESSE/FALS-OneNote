<div>
    Dashboard
    <div *ngFor="let module of (Course|async)?.courseModel?.modules?.Children; let i=index">
        Module {{i}}
        <course-dashboard-module [Module]="module"></course-dashboard-module>
    </div>
    <button class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20" [routerLink]="['/module']">
        <span class="ms-Button-label">Debug socket</span>
        <span class="ms-Button-icon">
            <i class="ms-Icon ms-Icon--ChevronRight"></i>
        </span>
    </button>
</div>
