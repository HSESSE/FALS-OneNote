<div>
    <input id="{{Course.title}}" [checked]="IsExpanded.value" (change)="IsExpanded.next(!IsExpanded.value)" type=checkbox>
    <label for="{{Course.title}}">{{Course.title}}</label>
    <div *ngIf="IsExpanded | async">
        {{(Course | async)?.courseModel?.modules?.Children[0]?.Value?.problem?.content}}
    </div>    
</div>
